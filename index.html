<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Concreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="corpo">
    <div class="container">
        <h1>APP CONCRETO</h1>
        <form>
            <div class="form-group">
                <label for="fck">FCK desejado</label>   
                <select name="fck" id="fck">
                    <option value="15_MPA">15_MPA</option>
                    <option value="20_MPA">20_MPA</option>
                    <option value="25_MPA" selected>25_MPA</option>
                    <option value="30_MPA">30_MPA</option>
                    <option value="35_MPA">35_MPA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cimento">Tipo de Cimento</label>
                <select name="cimento" id="cimento">
                    <option value="CP_II" selected>CP_II</option>
                    <option value="CP_III">CP_III</option>
                    <option value="CP_IV">CP_IV</option>
                    <option value="CP_V">CP_V</option>
                </select>
            </div>
            <button type="button" id="calcular"  >Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
